name: MacOS Build Optimized

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [macos-14]
        build_type: [Release, Debug]
        c_compiler: [clang]
        include:
          - os: macos-14
            c_compiler: clang
            cpp_compiler: clang++


    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup ccache (Linux/macOS)
      if: runner.os != 'Windows'
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-${{ matrix.cpp_compiler }}-${{ matrix.build_type }}
        max-size: 500M

    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.1
      with:
       vulkan-query-version: 1.4.304.1
       vulkan-components: Vulkan-Headers, Vulkan-Loader, SPIRV-Headers, SPIRV-Tools, SPIRV-Cross, Glslang
       vulkan-use-cache: true

    - name: Install Ninja (macOS)
      if: runner.os == 'macOS'
      run: brew install ninja

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '4.1.x'
        
    - name: Use cmake
      run: cmake --version
      
    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
    - name: Configure CMake (Ninja)
      run: >
          cmake -S .
          -B build
          -G Ninja
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --parallel
    
    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --output-on-failure
