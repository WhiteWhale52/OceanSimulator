name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Allow one concurrent deployment per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        # Reduced matrix: Only test one compiler per platform, Release only (add Debug if needed)
        include:
          - os: ubuntu-24.04
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
          - os: ubuntu-24.04
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Debug
          - os: windows-2022
            c_compiler: cl
            cpp_compiler: cl
            build_type: Release
          - os: macos-14
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive  # Faster if you have submodules

    # Cache dependencies to avoid reinstalling every time
    - name: Cache Vulkan SDK
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/VULKAN_SDK
          ~/.vulkan
        key: vulkan-${{ runner.os }}-1.4.304.1
        restore-keys: |
          vulkan-${{ runner.os }}-

    - name: Cache build dependencies (Linux)
      if: runner.os == 'Linux'
      uses: actions/cache@v4
      with:
        path: |
          /var/cache/apt
          /var/lib/apt
        key: apt-${{ runner.os }}-${{ hashFiles('.github/workflows/*.yml') }}
        restore-keys: |
          apt-${{ runner.os }}-

    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ninja-build \
          libwayland-dev \
          libxkbcommon-dev \
          wayland-protocols \
          extra-cmake-modules \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev

    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.1
      with:
       vulkan-query-version: 1.4.304.1
       vulkan-components: Vulkan-Headers, Vulkan-Loader, SPIRV-Headers, SPIRV-Tools, SPIRV-Cross, Glslang
       vulkan-use-cache: true

    - name: Install Ninja (macOS)
      if: runner.os == 'macOS'
      run: brew install ninja

    - name: Install Ninja (Windows)
      if: runner.os == 'Windows'
      run: choco install ninja

    - name: Setup MSVC
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '4.1.x'

    # Cache CMake build directory
    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/build
          ~/.ccache
        key: cmake-${{ runner.os }}-${{ matrix.cpp_compiler }}-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          cmake-${{ runner.os }}-${{ matrix.cpp_compiler }}-${{ matrix.build_type }}-
          cmake-${{ runner.os }}-${{ matrix.cpp_compiler }}-
      
    - name: Configure CMake with Ninja
      run: >
        cmake -B ${{ github.workspace }}/build
        -G Ninja
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
        -DCMAKE_C_COMPILER_LAUNCHER=ccache
        -S ${{ github.workspace }}

    - name: Build with parallel jobs
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build_type }} --parallel $(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)
      shell: bash

    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: ctest --build-config ${{ matrix.build_type }} --parallel $(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2) --output-on-failure
      shell: bash
